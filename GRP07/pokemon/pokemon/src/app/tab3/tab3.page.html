<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Pokédex</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pokédex</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row class="ion-wrap">
      <ion-col size="6" size-md="6" *ngFor="let pokemon of capturedPokemons">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ pokemon.name }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-img [src]="pokemon.sprites.front_default"></ion-img>
            <ion-item>
              <ion-label color="success">Vitórias: {{ pokemon.victories }}</ion-label>
              <!-- <ion-badge [color]="ResultColor(pokemon.victories)" color="success">{{ pokemon.victories }}</ion-badge> -->
            </ion-item>
            <ion-item>
              <ion-label color="danger">Derrotas: {{ pokemon.defeats }}</ion-label>
              <!-- <ion-badge [color]="ResultColor(pokemon.defeats)" color="danger">{{ pokemon.defeats }}</ion-badge> -->
            </ion-item>
            <ion-item>
              <ion-label color="warning">Empates: {{ pokemon.draws }}</ion-label>
              <!-- <ion-badge [color]="ResultColor(pokemon.draws)" color="warning">{{ pokemon.draws }}</ion-badge> -->
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
