<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Agente Atendente
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Agente Atendente</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-content>
      <ion-button (click)="chamarProximaSenha()">Chamar Senha</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-list-header>Senhas Chamadas:</ion-list-header>
        <ion-item *ngFor="let senha of senhasService.senhasChamadas">
          {{ senha }}
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
